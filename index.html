<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bàn Phong Thủy Bát Trạch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Ngăn cuộn trang khi xoay */
        }
        #compass-container {
            position: relative;
            width: 90vmin; /* Kích thước tương đối */
            height: 90vmin;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #bagua-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Đảm bảo hình ảnh vừa vặn */
            transform-origin: center; /* Xoay quanh tâm */
            transition: transform 0.1s linear; /* Hiệu ứng xoay mượt mà */
        }
        #current-heading {
            position: absolute;
            top: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        #permission-button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="compass-container">
        <img id="bagua-image" src="/images/anhlaban.png" alt="La Kinh Bát Trạch">
        <div id="current-heading">Loading...</div>
        <button id="permission-button">Cấp quyền La Bàn</button>
    </div>

     <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
