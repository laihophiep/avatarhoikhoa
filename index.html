<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng La Bàn Bát Trạch trên Leaflet Map</title>
    <link rel="stylesheet" href="http://googleusercontent.com/cdn.leafletjs.com/leaflet/v1.7.1/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        
        /* Container chứa bản đồ */
        #map-container {
            width: 100%;
            height: 80vh; /* Chiều cao chiếm 80% màn hình */
            max-width: 800px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Đảm bảo hình ảnh lớp phủ có thể xoay mượt mà */
        .leaflet-image-layer {
            transition: none !important; /* Quan trọng: Tắt transition mặc định của Leaflet */
            will-change: transform; /* Tối ưu hóa hiệu suất */
        }

        /* Các phần tử điều khiển và thông tin */
        #compass-info, #control-panel {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        #permission-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="control-panel">
        <button id="permission-button">
            Kích hoạt La Bàn để xoay Bát Trạch
        </button>
        <p id="compass-info">
            Hướng hiện tại: <span id="current-heading">0.0°</span> | Độ lệch bù: <span id="offset-display">0.0°</span>
        </p>
    </div>

    <div id="map-container"></div>

    <script src="http://googleusercontent.com/cdn.leafletjs.com/leaflet/v1.7.1/leaflet.js"></script>

    <script>
        // =================================================================================
        // THIẾT LẬP BAN ĐẦU
        // =================================================================================
        
        // Tọa độ trung tâm mảnh đất của bạn (Thay thế bằng tọa độ thực tế)
        const MAP_CENTER_LAT = 21.028511; 
        const MAP_CENTER_LNG = 105.804817;

        // URL của hình ảnh Bát Trạch PNG (Cần có nền trong suốt)
        const BAGUA_IMAGE_URL = '/images/anhlaban.png'; 

        // Hệ số bù trừ/Hiệu chỉnh độ lệch so với la bàn iPhone (đổi số này theo thực tế)
        const CALIBRATION_OFFSET = -2.2; 
        document.getElementById('offset-display').textContent = CALIBRATION_OFFSET.toFixed(1) + '°';

        // Phạm vi hình ảnh Bát Trạch trên Map (Độ lớn của vòng tròn La Kinh trên bản đồ)
        // Giá trị càng lớn, vòng tròn càng rộng. (0.0005 tương đương khoảng 100m)
        const BAGUA_RADIUS = 0.0007; 
        const bounds = [
            [MAP_CENTER_LAT - BAGUA_RADIUS, MAP_CENTER_LNG - BAGUA_RADIUS], // Góc Tây Nam
            [MAP_CENTER_LAT + BAGUA_RADIUS, MAP_CENTER_LNG + BAGUA_RADIUS]  // Góc Đông Bắc
        ];

        // =================================================================================
        // KHỞI TẠO MAP VÀ OVERLAY
        // =================================================================================

        // Khởi tạo bản đồ Leaflet
        var map = L.map('map-container').setView([MAP_CENTER_LAT, MAP_CENTER_LNG], 17);

        // Thêm Tile Layer (Sử dụng OpenStreetMap miễn phí)
        L.tileLayer('http://googleusercontent.com/tile.openstreetmap.org/0/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: 'Map data © <a href="http://googleusercontent.com/openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Thêm lớp phủ hình ảnh Bát Trạch
        var baguaOverlay = L.imageOverlay(BAGUA_IMAGE_URL, bounds, {
            opacity: 0.7, // Độ mờ của La Bàn (70%)
            interactive: false // Không tương tác trực tiếp với hình ảnh
        }).addTo(map);

        // Lấy phần tử DOM của hình ảnh để áp dụng phép biến đổi CSS
        var baguaImageElement = baguaOverlay.getElement();
        
        // Cài đặt transform-origin (Tâm xoay)
        if (baguaImageElement) {
            baguaImageElement.style.transformOrigin = 'center';
        }

        // =================================================================================
        // LOGIC LA BÀN VÀ XOAY
        // =================================================================================

        const currentHeadingDisplay = document.getElementById('current-heading');
        const permissionButton = document.getElementById('permission-button');

        let targetHeading = 0; 
        let currentRotation = 0; 
        const smoothingFactor = 0.15; // Hệ số làm mượt

        // Hàm làm mượt chuyển động xoay
        function smoothRotation() {
            if (!baguaImageElement) return;

            // Tính toán hướng xoay mong muốn (Ngược lại với hướng thiết bị, sau khi hiệu chỉnh)
            let desiredRotation = -(targetHeading + CALIBRATION_OFFSET);

            // Tối ưu hóa để xoay theo đường ngắn nhất (Giảm nhảy góc)
            while (desiredRotation - currentRotation > 180) {
                currentRotation += 360;
            }
            while (desiredRotation - currentRotation < -180) {
                currentRotation -= 360;
            }

            // Áp dụng làm mượt (dịch chuyển dần về hướng mục tiêu)
            currentRotation += (desiredRotation - currentRotation) * smoothingFactor;

            // Áp dụng xoay lên lớp phủ Leaflet
            baguaImageElement.style.transform = 
                baguaImageElement.style.transform.replace(/rotate\((.*?)deg\)/, '') + 
                ` rotate(${currentRotation.toFixed(2)}deg)`;
            
            requestAnimationFrame(smoothRotation);
        }

        // Hàm xử lý dữ liệu từ cảm biến la bàn
        function handleDeviceOrientation(event) {
            let rawHeading;

            if (event.webkitCompassHeading !== undefined) {
                // Dành cho Safari trên iOS: Dữ liệu la bàn trực tiếp (0-360)
                rawHeading = event.webkitCompassHeading;
            } else if (event.alpha !== null) {
                // Dành cho các trình duyệt khác (alpha), nhưng ít chính xác hơn trên iOS
                rawHeading = 360 - event.alpha; 
            } else {
                return; 
            }
            
            targetHeading = rawHeading; 
            
            // Hiển thị hướng đã hiệu chỉnh
            let displayHeading = rawHeading + CALIBRATION_OFFSET;
            while (displayHeading < 0) displayHeading += 360;
            while (displayHeading >= 360) displayHeading -= 360;

            currentHeadingDisplay.textContent = `${displayHeading.toFixed(1)}°`;
        }

        // Hàm yêu cầu cấp quyền truy cập la bàn (Bắt buộc trên iOS 13+ Safari)
        function requestDeviceOrientationPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleDeviceOrientation);
                            permissionButton.style.display = 'none'; 
                            smoothRotation(); // Bắt đầu làm mượt
                            alert('Đã kích hoạt La Bàn. Giữ điện thoại nằm ngang để đo hướng chuẩn xác nhất.');
                        } else {
                            currentHeadingDisplay.textContent = '⛔ Không được cấp quyền la bàn.';
                            alert('Vui lòng cấp quyền truy cập la bàn trong cài đặt trình duyệt.');
                        }
                    })
                    .catch(console.error);
            } else {
                // Các trình duyệt không cần quyền
                window.addEventListener('deviceorientation', handleDeviceOrientation);
                permissionButton.style.display = 'none';
                smoothRotation();
            }
        }

        // Gắn sự kiện click cho nút yêu cầu quyền
        permissionButton.addEventListener('click', requestDeviceOrientationPermission);
    </script>
</body>
</html>
